<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BatLims</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/game.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="javascripts/game.js"></script>
    <script src="javascripts/messages.js"></script>
</head>
<body>
<div id="overlay">
    <p id="overlayText">Waiting for other players...</p>
    <div id="menu"><h2>Go back to the menu</h2></div>
</div>
<h1 id="title" align="middle">Battle Limousines</h1>
<div id="left">
    <div id="garage"></div>
    <div id="start"><h2>Start game!</h2></div>
    <h2 id="set_tiles">Set the limousines where you want and click "Start", click on a limo to rotate it</h2>
    <h2 id="enemy_ready">Waiting for enemy to set tiles too...</h2>
    <h2 id="attack">It's your turn to attack!</h2>
</div>
<div id="boards">
    <div>
        <div id="board" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
        <div id="eBoard"></div>
    </div>
</div>
</body>
</html>
